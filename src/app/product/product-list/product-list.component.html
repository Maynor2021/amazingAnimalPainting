
<div class="product-container">
  <mat-card class="product-card" *ngFor="let product of products">
    <img src="assets/images/Product_01.jpg" alt="Product Image" class="product-image">
    <mat-card-content class="product-content">
      <mat-card-title class="product-title">{{ product.name }}</mat-card-title>
      <mat-card-subtitle class="product-price">{{ product.price | currency:'LPS' }}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
